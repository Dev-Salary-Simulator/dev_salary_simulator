services:
  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.9
    # Enables the web UI and tells Traefik to listen to docker
    command: --api.insecure=false --providers.docker
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
      # The Web port
      - "3000:3000"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      # Configuration File for Traefik
      - ./traefik.yml:/etc/traefik/traefik.yml
  frontend:
    build: ./spa
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`localhost`)"
      - "traefik.http.routers.frontend.entrypoints=web"
    deploy:
      replicas: 1

  jobs :
    build : "./data"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jobs.rule=Host(`api.localhost`) && PathPrefix(`/api/jobs`)"
      # - "traefik.http.routers.jobs.rule=PathPrefix(`/api/jobs`)"
      - "traefik.http.routers.jobs.entrypoints=web"
    deploy:
      replicas: 1